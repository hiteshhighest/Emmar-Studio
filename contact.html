<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Emmar Studio - Contact</title>
    
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo.png" alt="Emmar Studio Logo">
            <h1>Emmar Studio</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="inquiry">Inquiry Type:</label>
            <select id="inquiry" name="inquiry">
                <option value="general">Type-1</option>
                <option value="project">Type-2</option>
                <option value="support">Type-3</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Emmar Studio. All Rights Reserved.</p>
        <p>
            <a href="#"><img src="Images/X.png"></a>
            <a href="#"><img src="Images/Discord.png" class="Discord"></a>
            <a href="#"><img src="Images/Roblox.png"></a>
        </p>
    </footer>
</body>
</html>
